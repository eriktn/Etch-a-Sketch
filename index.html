<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
    </div>
    <div class="control">
    <button id="reset">Reset</button>
    <input type="radio" name="cls" id="rainbow" value="rainbow">
    <label for="rainbow">Random</label>
    <input type="radio" name="cls" id="black" value="black" checked>
    <label for="black">Black</label>
    <input type="radio" name="cls" id="grey" value="grey">
    <label for="grey">Grey scale</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
